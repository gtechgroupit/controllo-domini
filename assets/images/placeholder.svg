<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5d8ecf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#264573;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Text "CD" for Controllo Domini -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="150" font-weight="bold" fill="white" text-anchor="middle">CD</text>
  
  <!-- Subtitle -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Controllo Domini</text>
</svg>
